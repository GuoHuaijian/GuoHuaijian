name: GitHub Profile Summary Cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      # 使用特定旧版本（可能包含多主题支持）
      - name: Generate summary cards (light)
        uses: vn7n24fzkq/github-profile-summary-cards@v0.6.2
        with:
          USERNAME: GuoHuaijian
          THEME: github
          OUTPUT_DIR: profile-summary-card-output/github

      - name: Generate summary cards (dark)
        uses: vn7n24fzkq/github-profile-summary-cards@v0.6.2
        with:
          USERNAME: GuoHuaijian
          THEME: github_dark
          OUTPUT_DIR: profile-summary-card-output/github-dark
          
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Update summary cards" || echo "No changes to commit"
          git push
