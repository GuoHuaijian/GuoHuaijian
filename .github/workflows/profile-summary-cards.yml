name: GitHub Profile Summary Cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Light theme
      - name: Generate summary cards (light)
        uses: vn7n24fzkq/github-profile-summary-cards@release
        with:
          USERNAME: GuoHuaijian
          THEME: github
          OUTPUT_DIR: profile-summary-card-output/github

      # Dark theme
      - name: Generate summary cards (dark)
        uses: vn7n24fzkq/github-profile-summary-cards@release
        with:
          USERNAME: GuoHuaijian
          THEME: github_dark
          OUTPUT_DIR: profile-summary-card-output/github-dark
